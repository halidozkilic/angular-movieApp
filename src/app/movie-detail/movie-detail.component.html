


<div class="card my-3" *ngIf="movie">

    <div class="card-body">
        <span class="badge badge-warning">
            id:{{movie.id}} name:{{movie.name}}
        </span>

        <div class="form-group">
          name  <label for="name"></label>
            <input type="text" [(ngModel)]="movie.name" class="form-control">
        </div>

        <div class="form-group">
           imageUrl <label for="imageUrl"></label>
            <input type="text" [(ngModel)]="movie.imageUrl" class="form-control">
        </div>

        <div class="form-group">
           description <label for="description"></label>
            <input type="text" [(ngModel)]="movie.description" class="form-control">
        </div>

        <button (click)="save()"    class="btn btn-success">save changes</button>

        
    </div>
    
</div>
