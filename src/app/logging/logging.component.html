<div class="card my-3" *ngIf="LoggingService.messages.length">
    <div class="card-header">
        Messages
    </div>
    <div class="vard-body">
        <button class="btn btn-danger btn-sm" (click)="LoggingService.clear()">delete </button>
       <p *ngFor="let message of LoggingService.messages">
           {{message}}
       </p>
    </div>
</div>
